		 .pudim {
        position: absolute;
        animation: subir 5s linear;

    @keyframes subir {

    <script>
        const botaoNoturno = document.getElementById('botao-noturno');
        const corpo = document.body;
        const imagemPudim = document.getElementById('imagem-pudim');

        botaoNoturno.addEventListener('click', () => {
            corpo.classList.toggle('noturno');
            if (corpo.classList.contains('noturno')) {
                botaoNoturno.textContent = 'Modo Diurno';
                imagemPudim.src = 'https://i.ytimg.com/vi/yXCaMcMZ4WE/maxresdefault.jpg';
				imagemPudim.width = 650; // Largura mÃ¡xima 
				imagemPudim.height = 355; // Altura mÃ¡xima 
				
            } else {
                botaoNoturno.textContent = 'Modo Noturno';
                imagemPudim.src = 'https://www.minhareceita.com.br/app/uploads/2024/07/mobile-pudim-de-leite.png';
				imagemPudim.width = 650; // Largura mÃ¡xima
				imagemPudim.height = 355; // Altura mÃ¡xima

        });

		
	// Função para criar pudins subindo
    function criarPudim() {
        const pudim = document.createElement('div');
        pudim.classList.add('pudim');
        const imagemPudim = document.createElement('img');
        imagemPudim.src = 'https://cdn-icons-png.flaticon.com/512/3465/3465429.png';
        imagemPudim.style.width = '30px';
        imagemPudim.style.height = '30px';
        pudim.appendChild(imagemPudim);
        document.body.appendChild(pudim);
        
        // Define posição aleatória
        pudim.style.left = Math.random() * 100 + 'vw';
        pudim.style.bottom = '0px';
        pudim.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Entre 3 e 5 segundos
        
        // Remove o pudim após a animação
        setTimeout(() => {
            pudim.remove();
        }, 5000);
    }
    
    // Cria pudins continuamente
    setInterval(criarPudim, 500);





    </script>
